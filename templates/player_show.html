<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>MLFC</title>
  </head>
  <body>
    <div class="container">
      <div class="row" align="center">
        <h1> MLFC - Predicting Fantasy Football with Machine Learning </h1>
        <h3> Jack Culpan | Student Number: 089004 </h3>
        <br>
        <a href="/" class="href"><button>View your team</button> </a> <a href="/dreamteam" class="href"><button>View our dreamteam</button></a>
        <br><br>
        <form action="{{ url_for('team') }}" method="POST">
          <fieldset>
            <label for="gameweek">Which team & gameweek would you like a prediction for?</label>
              <select name="team" id="team">
                {% for team in teams %}
                  <option value="{{ team[0] }}">{{ team[1] }}</option>
                {% endfor %}
              </select>
                <select name="gameweek" id="gameweek" placeholder="{{ gameweek }}">
                <option value="41">32+</option>
                <option value="42">33+</option>
                <option value="43">34+</option>
                <option value="44">35+</option>
                <option value="45">36+</option>
              </select>
            <input type="Submit">
          </fieldset>
          <br> <br>
          <div class="players" align="center" style="background-image: url('https://images.unsplash.com/photo-1583296736338-23226493a0ff?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80'); background-repeat:no-repeat;   background-size: cover; color: white; width:100%; height: 100%;">
          <div class="team" align='center' style="">
              <br>
              <h2> Here's our player points predictions for gameweek {{ gameweek-9 }}+ : </h2>
              <br>

              {% for player in players %}
                  <ul > {{ player[0] }} : {{ player[1] }} </ul>
              {% endfor %}
            <br>
          </div>
          <br>
        </div>
        </form>
      </div>
    </div>
  </body>
</html>
